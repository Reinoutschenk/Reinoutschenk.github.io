<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OFM</title>
<style>
       body {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           margin: 0;
           background-color: #f0f0f0;
       }
       .container {
           display: grid;
           grid-template-columns: repeat(3, 1fr);
           grid-gap: 10px;
       }
       .box {
           width: 400px;
           height: 400px;
           overflow: hidden;
       }
       .box img {
           width: 100%;
           
       }
</style>
</head>
<body>
<div class="container">
<div class="box"><img src="trui1 men.png" alt="Image 1"></div>
<div class="box"><img src="trui2 men.png" alt="Image 2"></div>
<div class="box"><img src="trui3 men.png" alt="Image 3"></div>
<div class="box"><img src="trui4 men.png" alt="Image 4"></div>
<div class="box"><img src="trui5 men.png" alt="Image 5"></div>
<div class="box"><img src="trui6 men.png" alt="Image 6"></div>

</div>
</body>
</html>
