<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3x3 Grid of Images</title>
<style>

       body {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           margin: 0;
           background-color: #f0f0f0;
       }
       .container {
           display: grid;
           grid-template-columns: repeat(3, 1fr);
           grid-gap: 10px;
       }
       .box {
           width: 400px;
           height: 400px;
           overflow: hidden;
       }
       .box img {
           width: 400%;
           height: 400%;
           object-fit: cover;
       }
</style>
</head>
<body>
<div class="container">
<div class="box"><img src="broek vince dames.png" alt="Image 1"></div>
<div class="box"><img src="https://via.placeholder.com/100" alt="Image 2"></div>
<div class="box"><img src="https://via.placeholder.com/100" alt="Image 3"></div>
<div class="box"><img src="https://via.placeholder.com/100" alt="Image 4"></div>
<div class="box"><img src="https://via.placeholder.com/100" alt="Image 5"></div>
<div class="box"><img src="https://via.placeholder.com/100" alt="Image 6"></div>
<div class="box"><img src="https://via.placeholder.com/100" alt="Image 7"></div>
<div class="box"><img src="https://via.placeholder.com/100" alt="Image 8"></div>
<div class="box"><img src="https://via.placeholder.com/100" alt="Image 9"></div>
</div>
<p>if you want to go back click</p>
</body>
</html>
