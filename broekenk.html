<style>

ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #63b4c2;
        }
       
        li {
          float: left;
        }
       
        li a {
          display: block;
          padding: 8px;
        }
        </style>
<style>
       body {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           margin: 0;
           background-color: #f0f0f0;
       }
       .container {
           display: grid;
           grid-template-columns: repeat(3, 1fr);
           grid-gap: 10px;
       }
       .box {
           width: 400px;
           height: 400px;
           overflow: hidden;
       }
       .box img {
           width: 400%;
           height: 400%;
           object-fit: cover;
       }
</style>
</head>
